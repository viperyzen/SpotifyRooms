<main>
    <section class="absolute w-full h-full">
      <div
        class="absolute top-0 w-full h-full"
        style="background-image: url(./assets/img/register_bg_2.png); background-size: 100%; background-repeat: no-repeat;background-color:#191414;"
      ></div>
      <div class="container mx-auto px-4 h-full">
        <div class="flex content-center items-center justify-center h-full">
          <div class="w-full lg:w-4/12 px-4">
            <div
              class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg  border-0"
              style="background-color:#201c1c;"
            >
              <div class="rounded-t mb-0 px-6 py-6">
                <div class="text-center mb-3">
                  <h6 class="text-white text-sm font-bold">
                    Sign in with
                  </h6>
                </div>
                <div class="social-login">
                <ul>
                    <li class="google"><a href="#">Login with Spotify</a></li>
                </ul>
                </div>
                <hr class="mt-6 border-b-1 border-gray-400" />
              </div>
              <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                <div class="text-white text-center mb-3 font-bold">
                  <small>Or sign in with credentials</small>
                </div>
                <form>
                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-white text-xs font-bold mb-2"
                      for="grid-password"
                      >Email</label
                    ><input
                      type="email"
                      class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                      placeholder="Email"
                      style="transition: all 0.15s ease 0s;"
                    />
                  </div>
                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-white text-xs font-bold mb-2"
                      for="grid-password"
                      >Password</label
                    ><input
                      type="password"
                      class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                      placeholder="Password"
                      style="transition: all 0.15s ease 0s;"
                    />
                  </div>
                  <div>
                    <label class="inline-flex items-center cursor-pointer"
                      ><input
                        id="customCheckLogin"
                        type="checkbox"
                        class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5"
                        style="transition: all 0.15s ease 0s;"
                      /><span class="ml-2 text-sm font-semibold text-white"
                        >Remember me</span
                      ></label
                    >
                  </div>
                  <div class="text-center mt-6">
                    <button
                      class="text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                      type="button"
                      style="transition: all 0.15s ease 0s;background-color:#1DB954;"
                    >
                      Sign In
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="flex flex-wrap mt-6">
              <div class="w-1/2">
                <a href="#pablo" class="text-gray-300"
                  ><small>Forgot password?</small></a
                >
              </div>
              <div class="w-1/2 text-right">
                <a href="#pablo" class="text-gray-300"
                  ><small>Create new account</small></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
